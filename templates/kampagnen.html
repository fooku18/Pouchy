<div ng-controller="campaignCtrl">
	<div class="row padding-top-10 padding-bottom-10">
		<div class="col-md-3 col-sm-3">
			<div class="padding-bottom-5">
				<span class="label label-default">Kampagnen-Titel</span>
			</div>
			<input id="inputField" class="form-control" ng-model="cName" type="text" placeholder="Kampagne..." quicksend hit="keyHit()" />
		</div>
		<div class="col-md-2 col-sm-2">
			<div class="padding-bottom-5">
				<span class="label label-default">Kampagnen-Typ</span>
			</div>
			<select class="selectpicker" id="selType" ng-model="cType">
				<option value="Conversion" selected>Conversion</option>
				<option value="Image">Image</option>
			</select>
		</div>
		<div class="col-md-2 col-sm-2">
			<div class="padding-bottom-5">
				<span class="label label-default">Kampagnenstart</span>
			</div>
			<input class="form-control" type="text" datepicker="" ng-model="cStart" />
		</div>
		<div class="col-md-2 col-sm-2">
			<div class="padding-bottom-5">
				<span class="label label-default">Kampagnenende</span> 
			</div>
			<input class="form-control" type="text" datepicker="" ng-model="cEnd" />
		</div>
		<div class="col-md-1 col-sm-1 padding-top-25">
			<button class="btn btn-default" ng-click="addItem(cName,cType,cStart,cEnd)" id="btn-input">Kampagne anlegen</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<table class="table table-responsive table-hover">
				<th>ID</th><th>Titel</th><th>Typ</th><th>Start</th><th>Ende</th><th style="text-align: center;">LÃ¶schen</th>
				<tr ng-repeat="(key,value) in items track by $index">
					<td>{{value.doc._id}}</td>
					<td>{{value.doc.name}}</td>
					<td>{{value.doc.type}}</td>
					<td>{{value.doc.start}}</td>
					<td>{{value.doc.end}}</td>
					<td align="center">
						<button ng-click="deleteItem(value.doc._id,value.doc._rev)" type="button" class="btn btn-default" style="padding: 1px 1px;">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
