<div ng-controller="mainCtrl" db="cid_db">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<div class="searchbar-search col-md-12 col-sm-12">
				<div class="col-md-10 col-sm-10 relative">
					<input type="text" class="form-control" ng-model="searchKey" />
					<div class="searchbar-searchIcon absolute">
						<span class="glyphicon glyphicon-search padding-top-10 padding-right-10"></span>
					</div>
				</div>
				<div class="col-md-2 col-sm-2">
					<select ng-model="showRows" ng-init="showRows = 2" class="form-control inputField" ng-options="v for v in [1,2,3,4,5]">
					</select>
				</div>
			</div>
			<pagination-parent>
				&nbsp;
				<table class="table table-responsive table-hover">
					<tr>
						<th>Ziel-Url</th><th>Werbemittel</th><th>Typ</th><th>CID</th><th></th>
					</tr>
					<tr ng-repeat="item in searchitems = (items | filter:searchKey | pages:currentPage:showRows) track by $index">
						<td>{{item.doc.targeturl}}</td>
						<td>{{item.doc.ad}}</td>
						<td>{{item.doc.intext}}</td>
						<td>{{item.doc.cid}}</td>
						<td align="center" style="width:150px">
							<div class="btn btn-default relative" style="padding: 1px 1px;" clipboard cbvalue="{doc:item.doc,id:$index}">
								<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
							</div>
							<button ng-click="showDetails(item.doc)" type="button" class="btn btn-default" style="padding: 1px 1px;">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
							<button ng-click="showModal(item.doc)" type="button" class="btn btn-default" style="padding: 1px 1px;">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="deleteItem({id:item.doc._id,rev:item.doc._rev,info:'Datensatz: &quot;' + item.doc.cid + '&quot;'})" type="button" class="btn btn-default" style="padding: 1px 1px;">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
				<pagination items="{{items}}" show-rows="{{showRows}}" search-key="{{searchKey}}">
			</pagination-parent>
			<div class="add-cid pull-right">
				<button type="button" class="btn btn-default btn-lg" ng-click="showModal()">
					<span class='glyphicon glyphicon-plus theme-color-blue'></span>
				</button>
			</div>
		</div>
	</div>
</div>
