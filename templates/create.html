<div ng-controller="mainCtrl" db="cid_db">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<div class="searchbar-search col-md-12 col-sm-12">
				<div class="col-md-8 col-sm-8 relative">
					<input type="text" class="form-control" ng-model="searchKey" />
					<div class="searchbar-searchIcon absolute">
						<span class="glyphicon glyphicon-search padding-top-10 padding-right-10"></span>
					</div>
				</div>
				<div class="col-md-2 col-sm-2">
					<pagination-show-filter></pagination-show-filter>
				</div>
				<div class="col-md-2 col-sm-2">
					<pagination-show-rows></pagination-show-rows>
				</div>
			</div>
			<pagination-parent>
				&nbsp;
				<table class="table table-responsive table-hover">
					<tr>
						<th class="col-sm-4">Ziel-Url</th>
						<th class="col-sm-1">Werbemittel</th>
						<th class="col-sm-1">Typ</th>
						<th class="col-sm-4">CID</th>
						<th class="col-sm-2 main-center">Aktionen</th>
					</tr>
					<tr ng-repeat="item in searchitems = (items | pages:searchKey:currentPage:showRows:showFilter.id) track by $index">
						<td>{{item.doc.targeturl}}</td>
						<td>{{item.doc.ad}}</td>
						<td>{{item.doc.intext}}</td>
						<td>{{item.doc.cid}}</td>
						<td align="center">
							<div class="btn btn-default relative" style="padding: 1px 1px;" title="Quick-Info" clipboard cbvalue="{doc:item.doc,id:$index}">
								<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>
							</div>
							<button ng-click="showDetails(item.doc)" type="button" class="btn btn-default" style="padding: 1px 1px;" title="Datensatz anzeigen">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
							<button cid-modal-caller cid-data="item.doc" type="button" class="btn btn-default" style="padding: 1px 1px;" title="Datensatz bearbeiten">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
							<button ng-click="deleteItem({id:item.doc._id,rev:item.doc._rev,info:'Datensatz: &quot;' + item.doc.cid + '&quot;'})" type="button" class="btn btn-default" style="padding: 1px 1px;" title="Datensatz lÃ¶schen">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</table>
				<pagination items="items" show-rows="{{showRows}}" search-key="{{searchKey}}" show-filter="{{showFilter.id}}">
			</pagination-parent>
			<div cid-modal-caller cid-data="" class="add-cid pull-right">
				<button type="button" class="btn btn-default btn-lg">
					<span class='glyphicon glyphicon-plus theme-color-blue'></span>
				</button>
			</div>
		</div>
	</div>
</div>
