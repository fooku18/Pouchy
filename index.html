<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/jquery-ui.structure.css" />
	<link rel="stylesheet" href="css/jquery-ui.theme.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/modal.css" />
	<link rel="stylesheet" href="css/slider.css" />
	<link rel="stylesheet" href="css/clipboard.css" />
	<link rel="stylesheet" href="css/searchbar.css" />
	<link rel="stylesheet" href="css/download.css" />
	<link rel="stylesheet" href="css/context.css" />
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/pouchdb-6.0.6.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script id="dataConfig" type="application/json"></script>
	<script type="text/javascript" src="config/init.js"></script>
	<script type="text/javascript" src="js/pouchyModules.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<modal-on-demand></modal-on-demand>
	<div class="bar">
		<div class="padding-10 full">
			<switch></switch>
			<img src="img/ayn.png" height="30px" align="left" draggable="false" />
			<!--
			<div class="pull-right">
				<img src="img/till.jpg" height="30px" align="left" draggable="false" />
				<img class="padding-left-5" src="img/jakob.jpg" height="30px" align="left" draggable="false" />
			</div>
			-->
			<div class="pull-right padding-right-25 relative" download-pop>
				<span import-export='import' class="lg glyphicon glyphicon-save glyphicon-30 glyphicon-a"></span>
				<span import-export='export' class="lg glyphicon glyphicon-open glyphicon-30 glyphicon-a"></span>
			</div>
		</div>
	</div>
	<div class="banner relative">
		<div class="context-info absolute">
			<div class="context-expander">
				<div class="context-expander-arrow">
					<span class="glyphicon glyphicon-chevron-left glyphicon-20"></span>
				</div>
			</div>
			<div class="context-content">
			</div>
		</div>
		<sitetitle></sitetitle>
	</div>
	<div class="frame">
		<div class="container">
			<navi></navi>
			<div ng-view=""></div>
		</div>
	</div>
</body>
</html>
